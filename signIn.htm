<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in/Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="signInForm" style="display:block;">
            <h2 id="sign-in-Talker">Sign In</h2>
            <form id="theForm1">
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email address</label>
                    <input type="email" id="signInEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" id="signInPassword" class="form-control" required>
                </div>
                <button id="signInButton" class="btn btn-primary">Sign In</button>
                <!-- Resolved default submit here -->
                <p>Don't have an account? <span id="showSignUpForm">Sign Up</span></p>
            </form>
            <p id="countdown-timer"></p>
        </div>

        <div id="signUpForm" style="display:none;">
            <h2>Sign Up</h2>
            <form id="theForm2">
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Email address</label>
                    <input type="email" id="signUpEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="signUpPassword" class="form-label">Password</label>
                    <input type="password" id="signUpPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <p id="password-match-error" style="color: red;"></p>
                </div>
                <button type="button" id="signUpButton" class="btn btn-primary">Sign Up</button>
                <p>Already have an account? <span id="showSignInForm">Sign In</span></p>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script src="Auth.js"></script>
</body>
</html>
